<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>菜菜网轮播</title>
<style >

	body, ul, li {
			margin: 0;
			padding: 0;
		}

		ul {
			list-style: none;
		}

		img {
			display: block;
		}

		.view-box {
			width: 680px;
			height: 320px;
			padding: 5px;
			margin: 100px auto;
			border: 1px solid #CCC;
			background-color: #F2F2F2;
			border-radius: 5px;
		}

		.view-box ul {
			width: 100%;
			height: 100%;
			position: relative;
			overflow: hidden;
		}
</style>

</head>
<body>
    <div class="view-box">
     <ul>
         <li><img src="http://imgtu.5011.net/uploads/content/20160615/7911901465979635.jpg" alt=""></li>
         <li><img src="http://img0.imgtn.bdimg.com/it/u=1646240113,1000688969&fm=200&gp=0.jpg" alt=""></li>
         <li><img src="http://himg2.huanqiu.com/attachment2010/2015/0610/11/16/20150610111611836.jpg" alt=""></li>
         <li><img src="http://img5.goumin.com/attachments/month_0910/15/0134710.jpg" alt=""></li>
         <li><img src="http://img.pconline.com.cn/images/upload/upc/tx/wallpaper/1308/13/c0/24431877_1376375393220.jpg" alt=""></li>
     </ul>
    </div>




</body>
</html>
