   <h1>各怀鬼胎</h1>
<p><a href="#">醉人</a></p>
<p>花间一壶酒，独酌无相亲。</p>
<p class="oo">举杯邀明月，对影成三人。</p>
<p>月既不解饮，影徒随我身。</p>
<p> <font color="bisque">暂伴月将影，行乐须及春</font> 。</p>
<p>我歌月徘徊，我舞影零乱。</p>
<p class="oo">醒时同交欢，醉后各分散。</p>
<p>永结无情游，相期邈云汉。</p>

<h2>随便来点</h1>
<hr>
<h3>我每天告诉自己，在努力一点。。。</h3>
